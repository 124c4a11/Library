<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circular Social Media</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="socials">
    <div class="socials__share">
      <span class="socials__share-icon fas fa-share-alt"></span>
    </div>
    <ul class="socials__list">
      <li class="socials__list-item"><a href="#" class="socials__link"><span class="socials__icon fab fa-facebook-f"></span></a></li>
      <li class="socials__list-item"><a href="#" class="socials__link"><span class="socials__icon fab fa-twitter"></span></a></li>
      <li class="socials__list-item"><a href="#" class="socials__link"><span class="socials__icon fab fa-linkedin-in"></span></a></li>
      <li class="socials__list-item"><a href="#" class="socials__link"><span class="socials__icon fab fa-google"></span></a></li>
    </ul>
  </div>
</body>
</html>
