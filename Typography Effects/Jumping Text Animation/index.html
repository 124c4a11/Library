<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jumping Text Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="jumping">
    <span class="jumping__letter" data-text="j">j</span>
    <span class="jumping__letter" data-text="u">u</span>
    <span class="jumping__letter" data-text="m">m</span>
    <span class="jumping__letter" data-text="p">p</span>
    <span class="jumping__letter" data-text="i">i</span>
    <span class="jumping__letter" data-text="n">n</span>
    <span class="jumping__letter" data-text="g">g</span>
  </h1>
</body>
</html>
