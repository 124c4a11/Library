<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fractured Text</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="fractured-text">
    <span class="fractured-text__item" data-letter="f">f</span>
    <span class="fractured-text__item" data-letter="r">r</span>
    <span class="fractured-text__item" data-letter="a">a</span>
    <span class="fractured-text__item" data-letter="c">c</span>
    <span class="fractured-text__item" data-letter="t">t</span>
    <span class="fractured-text__item" data-letter="u">u</span>
    <span class="fractured-text__item" data-letter="r">r</span>
    <span class="fractured-text__item" data-letter="e">e</span>
    <span class="fractured-text__item" data-letter="d"></span>
  </div>
</body>
</html>
