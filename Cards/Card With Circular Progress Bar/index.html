<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card With Circular Progress Bar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card" tabindex="0">
    <div class="card__progress circular-progress">
      <svg class="circular-progress__bar">
        <circle cx="75" cy="75" r="70"></circle>
        <circle cx="75" cy="75" r="70"></circle>
      </svg>
      <div class="circular-progress__counter">
        <div class="circular-progress__counter-number">90<span>%</span></div>
      </div>
    </div>
    <h3 class="card__title">Html</h3>
  </div>
</body>
</html>
