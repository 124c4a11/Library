<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layered Image</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="parallax">
    <img class="parallax__layer" src="https://picsum.photos/id/27/360/600" alt="" data-speed="40">
    <img class="parallax__layer" src="https://picsum.photos/id/27/360/600" alt="" data-speed="30">
    <img class="parallax__layer" src="https://picsum.photos/id/27/360/600" alt="" data-speed="20">
    <img class="parallax__layer" src="https://picsum.photos/id/27/360/600" alt="" data-speed="10">
  </div>

  <script src="js/app.js"></script>
</body>
</html>
