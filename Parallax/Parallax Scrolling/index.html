<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parallax Scrolling</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="parallax-layer-1">
    <div class="parallax-layer-1__cloud parallax-layer-1__cloud_1"></div>
    <div class="parallax-layer-1__cloud parallax-layer-1__cloud_2"></div>
    <div class="parallax-layer-1__cloud parallax-layer-1__cloud_3"></div>
    <div class="parallax-layer-1__cloud parallax-layer-1__cloud_4"></div>
    <div class="parallax-layer-1__cloud parallax-layer-1__cloud_5"></div>
  </div>
  <div class="parallax-layer-2">
    <div class="parallax-layer-2__cloud parallax-layer-2__cloud_1"></div>
    <div class="parallax-layer-2__cloud parallax-layer-2__cloud_2"></div>
    <div class="parallax-layer-2__cloud parallax-layer-2__cloud_3"></div>
    <div class="parallax-layer-2__cloud parallax-layer-2__cloud_4"></div>
    <div class="parallax-layer-2__cloud parallax-layer-2__cloud_5"></div>
    <div class="parallax-layer-2__cloud parallax-layer-2__cloud_6"></div>
  </div>
  <div class="parallax-layer-3">
    <div class="balloon"></div>
    <div class="balloon2"></div>
    <div class="balloon3"></div>
    <div class="ground"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
