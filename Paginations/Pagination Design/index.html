<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagination Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="pagination">
    <li class="pagination__item">
      <a href="#" class="pagination__link pagination__link_prev">
        <span class="fas fa-angle-left"></span>
      </a>
    </li>
    <li class="pagination__item">
      <a href="#" class="pagination__link pagination__link_num pagination__link_active">1</a>
    </li>
    <li class="pagination__item">
      <a href="#" class="pagination__link pagination__link_num ">2</a>
    </li>
    <li class="pagination__item">
      <a href="#" class="pagination__link pagination__link_num">3</a>
    </li>
    <li class="pagination__item">
      <a href="#" class="pagination__link pagination__link_num">4</a>
    </li>
    <li class="pagination__item">
      <a href="#" class="pagination__link pagination__link_num">5</a>
    </li>
    <li class="pagination__item">
      <a href="#" class="pagination__link pagination__link_next">
        <span class="fas fa-angle-right"></span>
      </a>
    </li>
  </ul>
</body>
</html>
