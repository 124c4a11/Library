<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layer Carousel (Pure Css)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="carousel">
    <input type="radio" name="carousel" id="s1" class="carousel__radio">
    <input type="radio" name="carousel" id="s2" class="carousel__radio">
    <input type="radio" name="carousel" id="s3" class="carousel__radio" checked>
    <input type="radio" name="carousel" id="s4" class="carousel__radio">
    <input type="radio" name="carousel" id="s5" class="carousel__radio">

    <label for="s1" id="slide1" class="carousel__label" style="background-image: url(img/1.jpg)"></label>
    <label for="s2" id="slide2" class="carousel__label" style="background-image: url(img/2.jpg)"></label>
    <label for="s3" id="slide3" class="carousel__label" style="background-image: url(img/3.jpg)"></label>
    <label for="s4" id="slide4" class="carousel__label" style="background-image: url(img/4.jpg)"></label>
    <label for="s5" id="slide5" class="carousel__label" style="background-image: url(img/5.jpg)"></label>
  </div>
</body>
</html>
