<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D Swipe Slider (Materialize)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-item"><img src="img/slides/1.jpg"></div>
    <div class="carousel-item"><img src="img/slides/2.jpg"></div>
    <div class="carousel-item"><img src="img/slides/3.jpg"></div>
    <div class="carousel-item"><img src="img/slides/4.jpg"></div>
    <div class="carousel-item"><img src="img/slides/5.jpg"></div>

    <img class="carousel-display" src="img/phone.png" alt="">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>

</html>
