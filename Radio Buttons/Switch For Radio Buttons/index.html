<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Switch for radio buttons</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="centered">
    <div class="switch">
      <input id="one" class="switch__radio" type="radio" name="switch" checked>
      <label for="one" class="switch__label">One</label>

      <input id="two" class="switch__radio" type="radio" name="switch">
      <label for="two" class="switch__label">Two</label>

      <input id="three" class="switch__radio" type="radio" name="switch">
      <label for="three" class="switch__label">Three</label>

      <div class="switch__indicator"></div>
    </div>
  </div>
</body>
</html>
