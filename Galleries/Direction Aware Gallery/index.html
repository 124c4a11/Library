<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Direction Aware Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="gallery">
      <figure class="gallery__item">
        <img src="img/1.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 1</h3></figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="img/2.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 2</h3></figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="img/3.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 3</h3></figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="img/4.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 4</h3></figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="img/5.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 5</h3></figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="img/6.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 6</h3></figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="img/7.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 7</h3></figcaption>
      </figure>
      <figure class="gallery__item">
        <img src="img/8.jpg" alt="" class="gallery__item-img">
        <figcaption class="overlay"><h3 class="galler__item-title">image 8</h3></figcaption>
      </figure>
    </div>
  </div>

  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- https://www.jqueryscript.net/gallery/Direction-aware-Gallery-Hover-Effect-jQuery-SnakeGallery.html -->
  <script src="js/snake.min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
