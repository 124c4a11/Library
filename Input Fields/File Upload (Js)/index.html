<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File Upload</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form enctype="multipart/form-data">
      <div class="file-upload">
        <input id="inputfile" class="file-upload__inputfile "  type="file" multiple>
        <label class="file-upload__label" for="inputfile">
          <span class="file-upload__label-row">
            <span class="file-upload__label-icon fas fa-file-download"></span>
            Прикрепить файл
          </span>
        </label>
      </div>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
