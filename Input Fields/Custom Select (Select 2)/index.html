<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Select (Select2)</title>
  <link rel="stylesheet" href="libs/select2/select2.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="select-group">
    <select class="customselect customselect_right">
      <option value="1">1</option>
      <option value="100">100</option>
    </select>
    <select class="customselect customselect_left">
      <option value="M" data-badge="M">Medium Size</option>
      <option value="L" data-badge="L">Large Size</option>
    </select>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="libs/select2/select2.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
