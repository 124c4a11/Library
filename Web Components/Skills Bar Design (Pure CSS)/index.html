<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skills Bar Design</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="widget">
    <h1 class="widget__title">Software Skills</h1>
    <ul class="skills">
      <li class="skills__item">
        <div class="skills__item-rating">90%</div>
        <div class="skills__item-title">Html5</div>
        <div class="skills__progress progress">
          <div class="progress__bar" style="width: 90%"></div>
        </div>
      </li>
      <li class="skills__item">
        <div class="skills__item-rating">85%</div>
        <div class="skills__item-title">Css3</div>
        <div class="skills__progress progress">
          <div class="progress__bar" style="width: 85%"></div>
        </div>
      </li>
      <li class="skills__item">
        <div class="skills__item-rating">65%</div>
        <div class="skills__item-title">jQuery</div>
        <div class="skills__progress progress">
          <div class="progress__bar" style="width: 65%"></div>
        </div>
      </li>
      <li class="skills__item">
        <div class="skills__item-rating">70%</div>
        <div class="skills__item-title">Photoshop</div>
        <div class="skills__progress progress">
          <div class="progress__bar" style="width: 70%"></div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
