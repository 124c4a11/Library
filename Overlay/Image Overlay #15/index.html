<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Overlay</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <figure class="figure">
    <img src="img/1.jpg" alt="" class="figure__img">
    <figcaption class="figure__caption">
      <div class="figure__controls">
        <a href="#" class="figure__controls-link"><span class="ion-image"></span></a>
        <a href="#" class="figure__controls-link"><span class="ion-person-add"></span></a>
        <a href="#" class="figure__controls-link"><span class="ion-map"></span></a>
      </div>
      <div class="figure__title">I like <b>things</b> better</div>
    </figcaption>
  </figure>
</body>
</html>
