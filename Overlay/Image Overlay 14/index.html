<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Overlay</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="figure">
    <img src="img/1.jpg" alt="" class="figure__img">
    <div class="figure__overlay">
      <div class="figure__col">
        <div class="figure__text figure__text_left">Buy</div>
      </div>
      <div class="figure__col">
        <div class="figure__text figure__text_right">Now</div>
      </div>
    </div>
    <div class="figure__square"><span class="figure__icon ion-ios-loop-strong"></span></div>
    <a href="#" class="figure__link"></a>
  </div>
</body>
</html>
