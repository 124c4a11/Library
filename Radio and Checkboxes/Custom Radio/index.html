<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Radio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="list">
    <li class="list__item customradio">
      <input type="radio" id="a-opt" class="customradio__radio" name="choice">
      <label class="customradio__label" for="a-opt">Pick me!</label>
    </li>
    <li class="list__item customradio">
      <input type="radio" id="b-opt" class="customradio__radio" name="choice">
      <label class="customradio__label" for="b-opt">Pick me!</label>
    </li>
  </ul>
</body>
</html>
