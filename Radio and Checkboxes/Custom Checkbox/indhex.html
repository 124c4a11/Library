<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Customcheckbox</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="customcheckbox">
    <input class="customcheckbox__checkbox" type="checkbox" id="delivery-check">
    <label class="customcheckbox__label" for="delivery-check">Delivery</label>
    <span class="customcheckbox__icon customcheckbox__icon_clear"></span>
    <span class="customcheckbox__icon customcheckbox__icon_checked"></span>
  </div>
</body>
</html>
