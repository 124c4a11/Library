<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Table</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="table">
    <div class="table__header">
      <div class="table__cell">Name</div>
      <div class="table__cell">Age</div>
      <div class="table__cell">Occupation</div>
      <div class="table__cell">Location</div>
    </div>
    <div class="table__row">
      <div class="table__cell" data-title="Name">Luke Peters</div>
      <div class="table__cell" data-title="Age">25</div>
      <div class="table__cell" data-title="Occupation">Freelance Web Developer</div>
      <div class="table__cell" data-title="Location">Brookline, MA</div>
    </div>
    <div class="table__row">
      <div class="table__cell" data-title="Name">Joseph Smith</div>
      <div class="table__cell" data-title="Age">27</div>
      <div class="table__cell" data-title="Occupation">Project Manager</div>
      <div class="table__cell" data-title="Location">Somerville, MA</div>
    </div>
    <div class="table__row">
      <div class="table__cell" data-title="Name">Maxwell Johnson</div>
      <div class="table__cell" data-title="Age">26</div>
      <div class="table__cell" data-title="Occupation">UX Architect &amp; Designer</div>
      <div class="table__cell" data-title="Location">Arlington, MA</div>
    </div>
    <div class="table__row">
      <div class="table__cell" data-title="Name">Harry Harrison</div>
      <div class="table__cell" data-title="Age">25</div>
      <div class="table__cell" data-title="Occupation">Front-End Developer</div>
      <div class="table__cell" data-title="Location">Boston, MA</div>
    </div>
  </div>
</body>
</html>
