<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter (Counter-Up.js)</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="hero" style="background-image: url(img/1.jpg)"></div>
  <div class="counter-section">
    <ul class="counters">
      <li class="counters__item">
        <div class="counters__item-icon fab fa-css3"></div>
        <div class="counters__item-counter">301</div>
        <p>Finished Projects</p>
      </li>
      <li class="counters__item">
        <div class="counters__item-icon fas fa-coffee"></div>
        <div class="counters__item-counter">155</div>
        <p>Cups of Coffe</p>
      </li>
      <li class="counters__item">
        <div class="counters__item-icon fa fa-code"></div>
        <div class="counters__item-counter">5000</div>
        <p>Lines of Code</p>
      </li>
      <li class="counters__item">
        <div class="counters__item-icon far fa-hand-point-up"></div>
        <div class="counters__item-counter">89</div>
        <p>Awards Won</p>
      </li>
    </ul>
  </div>

  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/libs/jquery.waypoints.min.js"></script>
  <script src="js/libs/jquery.counterup.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
