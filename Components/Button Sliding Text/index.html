<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Sliding Text</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button class="btn">
    <span class="btn__letter" data-letter="b">b</span>
    <span class="btn__letter" data-letter="u">u</span>
    <span class="btn__letter" data-letter="t">t</span>
    <span class="btn__letter" data-letter="t">t</span>
    <span class="btn__letter" data-letter="o">o</span>
    <span class="btn__letter" data-letter="n">n</span>
  </button>
</body>
</html>
